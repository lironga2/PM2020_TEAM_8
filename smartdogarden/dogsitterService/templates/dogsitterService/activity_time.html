{% extends "home/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h2>MY ACTIVITIES:</h2>
    {% for i in list %}
                    <p>

                    </p>

<a class="btn btn-outline-info" href="{% url 'add_activity_time' %}">Add activity time</a>

{% endblock content %}
