{% extends "home/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
            {% for i in list %}
                    <p>
                        <form method="get" action="/report_on_hazard/">
                            <a class="gname">{{ i.name }}</a>
                            <a class="btn btn-outline-info"  href="{% url 'report_on_hazard' %}?gname={{ i.name }}" >Report</a>
                        </form>
                    </p>
            {% endfor %}
{% endblock content %}
